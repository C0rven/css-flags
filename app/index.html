<!doctype html>
<html class="no-js" lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Flags </title>
    <meta name="description" content="Flags of the world in just one div">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
    <link href="./main.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h3>Three equal columns</h3>
    <!--Belgium-->
    <div class="flag flag-be"></div>
    <!--Ivory Coast-->
    <div class="flag flag-ci"></div>
    <!--France-->
    <div class="flag flag-fr"></div>
    <!--Guinea-->
    <div class="flag flag-gn"></div>
    <!--Italy-->
    <div class="flag flag-it"></div>
    <!--Ireland-->
    <div class="flag flag-ie"></div>
    <!--Mexico-->
    <div class="flag flag-mx"></div>
    <!--Mali-->
    <div class="flag flag-ml"></div>
    <!--Romania-->
    <div class="flag flag-ro"></div>
    <!--Senegal-->
    <div class="flag flag-se"></div>
    <!--Chad-->
    <div class="flag flag-td"></div>


    <h3>Three equal columns with a symbol</h3>
    <!--Afghanistan-->
    <div class="flag flag-af"></div>
    <!--Canary Islands-->
    <div class="flag flag-ic"></div>
    <!--Cameroon-->
    <div class="flag flag-cm"></div>
    <!--Moldova-->
    <div class="flag flag-md"></div>



  </body>

</html>
